<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-clock.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-ethereum.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/icon-view.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-avatar.png">
  <link rel="icon" type="image/jpg" sizes="32x32" href="./images/image-equilibrium.jpg">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(215, 51%, 70%); }
  </style>
</head>
<body>
        <div class="card">
            <div class="image-holder">
            </div>
            <div class="image-overlay">
            </div>
            <div class="content">
                <p class="equi">Equilibrium #3429</p>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="eth-clock">
                    <p class="left"><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
                    <p class="right"><img src="images/icon-clock.svg"> 3 days left</p>
                </div>
            </div>
            <div class="user">
                <img src="images/image-avatar.png">
                <label><span>Creation of</span> Jules Wyvern</label>
            </div>
        </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
